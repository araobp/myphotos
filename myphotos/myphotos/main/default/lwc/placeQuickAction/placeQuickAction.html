<template>
  <lightning-quick-action-panel header="Add Place">
    <div>Name: {name}</div>
    <div>Address: {address}</div>
    <div>Latitude: {latitude}, Longitude: {longitude}</div>
    <br>
    <div style="color: green">{result}</div>
    <div slot="footer">
      <lightning-button data-element="cancel" vvariant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
      <lightning-button data-element="add" variant="brand" label="Add" class="slds-m-left_x-small" onclick={handleAdd}></lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
