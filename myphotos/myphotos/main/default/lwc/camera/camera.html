<template>
  <lightning-card title="Camera" icon-name="standard:photo" style="text-align: center;">
    <div class="slds-grid slds-grid_vertical" style="text-align: left;">
      <div class="slds-col slds-p-horizontal_small">Address: {address}</div>
      <div class="slds-col slds-p-horizontal_small">UUID: {uuid}</div>
      <div class="slds-col slds-p-horizontal_small">Datetime: {datetime}</div>
      <lightning-input class="slds-col slds-p-horizontal_small" data-element="name" type="text" label="Name"
        value={name}></lightning-input>
      <lightning-textarea class="slds-col slds-p-horizontal_small" data-element="memo" type="text" label="Memo"
        value={memo}></lightning-textarea>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img class="slds-col slds-p-around_small" src={imageURL} width="128px">
      <!-- <video playsinline></video> -->
      <label class="slds-button slds-button_brand">
        <input style="display: none;" class="slds-col slds-p-around_small" type="file" accept="image/*"
          capture="environment" onchange={handleCapture} />
          Camera
      </label>
    </div>
  </lightning-card>

</template>
