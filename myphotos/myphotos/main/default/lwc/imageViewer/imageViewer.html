<template>
  <lightning-card title="Image Viewer" icon-name="standard:photo">
    <div class="slds-m-around_medium" style="text-align: center;">
      <img src={imageURL} onclick={enableModal}>
    </div>
  </lightning-card>

  <template if:true={showModal}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={disableModal}>
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Close</span>
        </button>
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{name}</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="text-align: center;">
          <img src={imageURL} >
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
