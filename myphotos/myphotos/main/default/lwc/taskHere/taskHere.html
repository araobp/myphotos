<template>
  <lightning-card title="Tasks" icon-name="standard:task">
    <template if:true={showTasks}>
      <template for:each={tasks} for:item="task">
        <!--<div class="slds-grid slds-m-around_medium" key={task.Id}>-->
        <div key={task.Id} class="slds-p-left_medium slds-p-bottom_medium slds-p-right_medium">
          <lightning-input type="checkbox" data-id={task.Id} label={task.Subject}></lightning-input>
        </div>
      </template>
      <lightning-button variant="brand" data-element="makeComplete" label="Make Complete" onclick={handleMakeComplete}
        class="slds-p-left_medium"></lightning-button>
      <lightning-button-icon icon-name="utility:refresh" data-element="refresh" label="Refresh" onclick={handleRefresh}
        class="slds-p-left_medium"></lightning-button-icon>
    </template>
    <template if:false={showTasks}>
      <div class="slds-grid slds-m-around_medium">No tasks</div>
    </template>
  </lightning-card>

  <template if:true={positioning}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="Positioning"
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless slds-align_absolute-center">
          <p>Positioning...</p>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>

</template>
