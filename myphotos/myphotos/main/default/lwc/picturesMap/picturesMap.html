<template>
  <lightning-card title="Map" icon-name="standard:address">
    <div slot="actions">
      <lightning-button-icon icon-name="utility:settings" alternative-text="MyPhotos API service credential settings"
        onclick={showSettings}></lightning-button-icon>
    </div>
    <template if:true={show}>
      <div class="slds-p-around_medium">
        <lightning-input data-element="radius" type="text" label="Radius(km)" value={radius} oncommit={handleRadiusChange}></lightning-input>
      </div>
    </template>
    <div class="slds-p-horizontal_medium">
      <div data-element="map"></div>
    </div>
    <div class="slds-p-horizontal_medium slds-p-top_xx-small">Address: {address}</div>
  </lightning-card>
</template>
