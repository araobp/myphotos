<template>
  <lightning-card title="Map" icon-name="standard:address">
    <div slot="actions">
      <lightning-button-icon icon-name="utility:settings" alternative-text="MyPhotos API service credential settings"
        onclick={showSettings}></lightning-button-icon>
    </div>
    <template if:true={show}>
      <div class="slds-p-around_medium">
        <lightning-input data-element="radius" type="text" label="Radius(km)" value={radius} oncommit={handleRadiusChange}></lightning-input>
      </div>
    </template>
    <div class="slds-p-horizontal_medium">
      <div data-element="map"></div>
    </div>
    <div class="slds-p-horizontal_medium slds-p-top_xx-small">Address: {address}</div>
  </lightning-card>

  <template if:true={positioning}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="Positioning"
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless slds-align_absolute-center">
          <p>Positioning...</p>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>

</template>
