<template>
  <lightning-card title="Map" icon-name="standard:address">
    <div slot="actions">
      <lightning-button-icon icon-name="utility:settings" alternative-text="MyPhotos API service credential settings"
        onclick={showSettings}></lightning-button-icon>
    </div>
    <template if:true={show}>
      <div class="slds-p-around_medium lgc-bg">
        <label>Radius(km): </label>
        <input type="text" data-name="radius" onchange={onChange}></input>
      </div>
    </template>
    <div class="slds-p-around_medium">
      <div data-id="map"></div>
    </div>
    <div>Address: {address}</div>
  </lightning-card>
</template>
