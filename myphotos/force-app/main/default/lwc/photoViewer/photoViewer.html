<template>
  <lightning-card title="Photo Viewer" icon-name="standard:photo">
    <div slot="actions">
      <lightning-button-icon icon-name="utility:settings" alternative-text="MyPhotos API service credential settings"
        onclick={showSettings}></lightning-button-icon>
    </div>
    <template if:true={show}>
      <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" data-name="username" label="Username: "></lightning-input>
        <lightning-input type="text" data-name="password" label="Password: "></lightning-input>
        <lightning-input type="text" data-name="url" label="URL: "></lightning-input>
        <lightning-button class="slds-button slds-m-top_x-small" label="Save" onclick={onSave}></lightning-button>
        <lightning-button class="slds-button slds-m-top_x-small" label="Cancel" onclick={onCancel}></lightning-button>
      </div>
    </template>

    <div class="slds-m-around_medium" style="text-align: center;">
      <img src={imageURL}>
    </div>
    <div class="slds-m-around_medium">
      <p>UUID: {uuid}</p>
    </div>

  </lightning-card>
</template>
