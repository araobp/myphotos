<template>
  <lightning-card style="text-align: center;">
    <div class="slds-grid slds-grid_vertical" style="text-align: left;">
      <div class="slds-col slds-p-horizontal_small">Address: {address}</div>
      <lightning-input class="slds-col slds-p-horizontal_small" data-element="name" type="text" label="Name">
      </lightning-input>
      <lightning-textarea class="slds-col slds-p-horizontal_small" data-element="memo" label="Memo">
      </lightning-textarea>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img class="slds-col slds-p-around_small" src={imageURL} width="128px">
      <label class="slds-button slds-button_brand">
        <input style="display: none;" class="slds-col slds-p-around_small" type="file" accept="image/*"
          capture="environment" onchange={handleCapture} />
        Camera
      </label>
      <lightning-button data-element="upload" variant="upload" label="Upload" title="Upload" onclick={handleUpload}
        class="slds-m-top_medium"></lightning-button>
    </div>
  </lightning-card>

  <template if:true={uploading}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="Uploading"
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless slds-align_absolute-center">
          <p>Uploading...</p>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>

  <template if:true={positioning}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="Positioning"
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless slds-align_absolute-center">
          <p>Positioning...</p>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>

</template>
