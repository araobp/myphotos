<template>
  <lightning-quick-action-panel header="Delete Record">
    <div class="slds-align_absolute-center">
      <p>Are you sure you want to delete this record?</p>
    </div>
    <div style="color: green">{result}</div>
    <div slot="footer">
      <lightning-button data-element="cancel" variant="neutral" label="Cancel" onclick={handleCancel}>
      </lightning-button>
      <lightning-button data-element="delete" variant="destructive" label="Delete" class="slds-m-left_x-small"
        onclick={handleDelete}></lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
