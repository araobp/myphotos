<template>
  <lightning-card title="Map" icon-name="standard:address">
    <div data-id="map" class="slds-m-around_medium" style="z-index: 0;"></div>
    <div class="slds-m-around_medium">
      <p>Address: {address}</p>
      <p>Location: {latitude}, {longitude}</p>
      <template if:true={clicked}>
        <p>--- Clicked place ---</p>
        <p>Address: {addressClicked}</p>
        <p>Location: {latitudeClicked}, {longitudeClicked}</p>
        <button data-name="update" class="slds-button slds-button_brand" onclick={handleGeolocationUpdate}>Update</button>
      </template>
    </div>
  </lightning-card>
</template>
