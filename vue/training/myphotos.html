<!DOCTYPE html>
<html>

<head>
  <title>MyPhotos</title>
  <link rel="stylesheet" href="myphotos.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jsforce/1.9.1/jsforce.min.js"></script>
  <script src="http://jp.vuejs.org/js/vue.js"></script>
</head>

<body>

  <h1>MyPhotos</h1>

  <h2>Position</h2>

  <div id="app">

    <template v-if="connected == true">
      <p>Connected to Salesforce Platform</p>
      <div>{{position[0]}}, {{position[1]}} </div>
    </template>

    <template v-if="connected == false">
      <label for="username">username:</label><br>
      <input type="text" id="username" name="username" /><br>
      <label for="password">password:</label><br>
      <input type="password" id="password" name="password" /><br><br>
      <button type="button" onclick="handleLogin()">login</button>
    </template>

    <br><br>
    <div style="background: cyan; width: 100px; text-align: center;">
      <label style="padding: 20px;">
        <input id="camera" style="display: none;" type="file" accept="image/*" capture="environment"
          onchange={handleCapture} />
        Camera
      </label>
    </div>

    <h2>Record__c</h2>
    <template v-for="r in record__c">
      <div v-bind:key="r.Id">
        {{r.Id}},{{r.Timestamp__c}},{{r.Name}},{{r.Memo__c}}
      </div>
    </template>

    <h2>Place__c</h2>
    <template v-for="p in place__c">
      <div v-bind:key="p.Id">
        {{p.Id}},{{p.Name}}
      </div>
    </template>

    <h2>Tasks nearby</h2>
    <template v-for="t in task">
      <div v-bind:key="t.Id">
        {{t.Id}},{{t.Subject}}
      </div>
    </template>

  </div>

  <script src="myphotos.js"></script>

</body>

</html>
